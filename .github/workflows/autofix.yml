name: autofix.ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  apply:
    name: Apply automated fixes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ github.actor != 'renovate[bot]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup toolchains
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Cache moon
        uses: actions/cache@v4
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon-${{ hashFiles('.moon/cache/CACHEDIR.TAG') }}
          restore-keys: |
            ${{ runner.os }}-moon-
      - name: Fix
        run: moon :fix
      - name: Update package lock file
        run: pnpm install --no-frozen-lockfile
      - name: Submit autofix
        uses: autofix-ci/action@v1
