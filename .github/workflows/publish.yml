name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - '*@*.*.*'

env:
  NX_KEY: ${{ secrets.NX_KEY }}
  AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
  contents: read

jobs:
  npm-packages:
    name: NPM Packages
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          filter: tree:0
      - name: Setup toolchains
        uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3.3.0
      - name: Setup Socket Firewall
        uses: SocketDev/action@0a8642c1a20cd548c5e7e7632d115b683a4f5a24 # v1.1.5
        with:
          mode: firewall
      - name: Install dependencies
        run: sfw pnpm install
      - name: Show Nx report
        run: pnpm nx report
      - name: Build packages
        run: pnpm nx run-many -t build
      - name: Update npm
        run: npm install -g npm@latest
      - name: Publish packages
        run: pnpm nx release publish
