name: Publish

on:
  push:
    branches:
      - main

jobs:
  npm-packages:
    name: NPM Packages
    if: ${{ github.actor != 'renovate[bot]' }}

    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup toolchains
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Cache moon
        uses: actions/cache@v4
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon-${{ hashFiles('.moon/workspace.yml', 'moon.yml', '**/moon.yml', 'pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-moon-
      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
          moon :publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
