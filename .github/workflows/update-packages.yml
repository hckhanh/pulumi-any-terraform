name: Update Packages

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  check-updates:
    name: Check for Package Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup toolchains
        uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074 # v3.4.0

      - name: Setup Socket Firewall
        uses: SocketDev/action@4337a545deecc20f19a909e52db7a2f6ba292f42 # v1.2.0
        with:
          mode: firewall

      - name: Install dependencies
        run: sfw pnpm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for updates
        id: check
        run: |
          node .github/scripts/check-updates.js

      - name: Decode update summary
        if: steps.check.outputs.has_updates == 'true'
        id: decode
        run: |
          echo "update_summary<<EOF" >> $GITHUB_OUTPUT
          echo "${{ steps.check.outputs.update_summary_base64 }}" | base64 -d >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update terraform providers'
          title: 'chore: Update Terraform providers'
          body: |
            This PR updates Terraform providers to their latest versions.

            ## Updates

            ${{ steps.decode.outputs.update_summary }}

            ---
            *This PR was automatically generated by the update-packages workflow*
          branch: automated/update-providers
          delete-branch: true
          labels: |
            automated
            dependencies
