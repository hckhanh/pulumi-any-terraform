name: Test

on:
  push:
    branches:
      - 'main'
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: tree:0
      - name: Setup toolchains
        uses: step-security/mise-action@e5eba84ce8324d6e72fd4d876eb0aa2487486aa2 # v3.1.0
      - name: Install dependencies
        run: pnpm install
      - name: Show Nx report
        run: pnpm nx report
      - name: Set SHAs
        uses: nrwl/nx-set-shas@v4
      - name: Check
        run: pnpm nx affected --targets=lint,audit,build
        env:
          NX_KEY: ${{ secrets.NX_KEY }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
