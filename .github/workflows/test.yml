name: Test

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  test:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: tree:0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Print environment info
        run: pnpm nx report
      - name: Set SHAs
        uses: nrwl/nx-set-shas@v4
      - name: Check
        run: pnpm nx affected --targets=lint,audit,build
