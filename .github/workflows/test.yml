name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Lint and Build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup toolchains
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Lints check
        run: moon :lint :audit :build :changeset
      - name: Changeset check
        run: pnpm changeset status --since=origin/main
