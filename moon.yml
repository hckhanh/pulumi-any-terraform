$schema: './.moon/cache/schemas/project.json'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'audit'
      - 'publish'

fileGroups:
  syncpack:
    - 'package.json'
    - '.syncpackrc.json'

tasks:
  syncpack:
    command: 'pnpm syncpack'
    inputs:
      - '@group(syncpack)'
  syncpack.lint:
    extends: 'syncpack'
    args: 'lint'
  syncpack.format:
    extends: 'syncpack'
    args: 'format'
    outputs:
      - 'package.json'
  syncpack.format.check:
    extends: 'syncpack.format'
    args: '--check'
  syncpack.fix:
    extends: 'syncpack'
    args: 'fix'
    outputs:
      - 'package.json'
