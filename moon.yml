$schema: './.moon/cache/schemas/project.json'

toolchain:
  node:
    version: '22.18.0'

workspace:
  inheritedTasks:
    exclude:
      - 'build'
      - 'audit'
      - 'publish'

fileGroups:
  syncpack:
    - '**/package.json'
    - '.syncpackrc.json'

tasks:
  syncpack:
    command: 'pnpm syncpack'
    inputs:
      - '@group(syncpack)'
  syncpack.lint:
    extends: 'syncpack'
    args: 'lint'
  syncpack.format:
    extends: 'syncpack'
    args: 'format'
    options:
      runInCI: false
  syncpack.fix:
    extends: 'syncpack'
    args: 'fix'
    options:
      runInCI: false
