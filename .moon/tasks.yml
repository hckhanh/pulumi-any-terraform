$schema: './cache/schemas/tasks.json'

fileGroups:
  sources:
    - 'package.json'
    - '**/*.{ts,js,mjs,cjs}'
  package:
    - 'README.md'

tasks:
  lint:
    deps:
      - target: 'root:syncpack.lint'
        args: '--source $projectSource/package.json'
  fix:
    deps:
      - target: 'root:syncpack.format'
        args: '--source $projectSource/package.json'
    options:
      runInCI: false
  build:
    command: 'pnpm tsdown'
    inputs:
      - '@group(sources)'
    outputs:
      - 'bin/**/*'
  audit:
    command: 'npm audit signature --no-package-lock'
    inputs:
      - '@group(sources)'
  publish:
    command: 'pnpm publish'
    inputs:
      - '@group(sources)'
      - '@group(package)'
      - '$NPM_TOKEN'
    deps:
      - 'audit'
      - 'build'
    env:
      NPM_CONFIG_PROVENANCE: 'true'
