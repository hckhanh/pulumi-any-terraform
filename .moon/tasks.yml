$schema: './cache/schemas/tasks.json'

fileGroups:
  sources:
    - 'package.json'
    - '**/*.{ts,js,mjs,cjs}'
  package:
    - 'README.md'

tasks:
  lint:
    deps:
      - target: 'root:syncpack.lint'
        args: '--source $projectSource/package.json'
  fix:
    deps:
      - target: 'root:syncpack.format'
        args: '--source $projectSource/package.json'
  build:
    command: 'tsdown'
    inputs:
      - '@group(sources)'
    outputs:
      - 'bin/**/*'
  audit:
    command: 'npm audit signature'
    inputs:
      - '@group(sources)'
  publish:
    command: 'pnpm publish'
    inputs:
      - '@group(sources)'
      - '@group(package)'
    env:
      NPM_CONFIG_PROVENANCE: 'true'
